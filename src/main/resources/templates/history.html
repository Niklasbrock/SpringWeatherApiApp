<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Weather</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<script src="js/script.js"></script>
<div>
    <div>
        <h2>History</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">City</th>
                <th scope="col">Temperature</th>
                <th scope="col">Feels Like</th>
                <th scope="col">Temp. Min.</th>
                <th scope="col">Temp. Max.</th>
                <th scope="col">Humidity</th>
                <th scope="col">Pressure</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report: ${weatherReports}">
                <td th:text="${report.getName()}"></td>
                <td th:text="${report.getTemp() + '째C'}"></td>
                <td th:text="${report.getFeels_like() + '째C'}"></td>
                <td th:text="${report.getTemp_min() + '째C'}"></td>
                <td th:text="${report.getTemp_max() + '째C'}"></td>
                <td th:text="${report.getHumidity() + '%'}"></td>
                <td th:text="${report.getPressure() + 'hpa'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <input id="search-input" type="text" placeholder="Enter City Name">
        <input type="submit" value="Search" onclick="search()">
    </div>


</div>
</body>
</html>
